<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro - New Hera</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/login-celular-style.css">

	<!-- Link pro google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<div id="escurecer">
	<!-- Inicio Topo -->
		<header id="topo">
			<nav id="topo-nav">


				<div class="left-itens">
						<a id="btn-mobile" href="#">
							<i class="fa-solid fa-bars fa-xl"></i>
						</a>
					<ul id="side-bar">
						<li>
							<a id="sair" href="#">
								<i class="fa-solid fa-xmark fa-xl"></i>
							</a>
						</li>

						<li  class="first-link">
							<a href="">
									MASCULINO
							</a>
						</li>

						<li>
							<a href="">
									FEMININO
							</a>
						</li>
					</ul>
				</div>



				<div class="logo">
					<a href="index.html">
						<span>NEW HERA</span>
					</a>
				</div>



				<div class="right-itens">
					<div id="area-usuario">
						<a class="btn-usuario" href="#">
							<i class="fa-regular fa-circle-user fa-xl"></i>
						</a>
						<ul id="area-usuario-active">
							<li><a id="btn-popup" href="">Entrar/Cadastre-se</a></li>
							<li><a href="">Meus pedidos</a></li>
							<li><a href="">Lista de desejos</a></li>
							<li><a href="">Mais serviços</a></li>
						</ul>
					</div>
					<div class="area-usuario-celular">
						<a class="btn-usuario" href="#">
							<i class="fa-regular fa-circle-user fa-xl"></i>
						</a>
					</div>
					<div id="area-sacola">
						<a class="btn-sacola" href="#">
							<i class="fa-solid fa-bag-shopping fa-xl"></i>
						</a>
						<div id="area-sacola-active">
							<div class="div-sacola">
        						<img style="height: 99; width: 200px;" src="imagens/vazia.png">
        					</div>
						</div>
					</div>
					<div class="area-sacola-celular">
						<a class="btn-sacola" href="#">
							<i class="fa-solid fa-bag-shopping fa-xl"></i>
						</a>
					</div>
				</div>
			</nav>
		</header>
	<!-- Fim Topo -->

			<!-- Inicio PopUp de Login -->
		<div id="popup-login-cadastro">
			<div class="topo-popup">
				<h2>Entrar</h2>				
				<a id="btn-sair-popup" href="">
					<i class="fa-solid fa-xmark"></i>	
				</a>
			</div>
			<div class="form">
				<div class="formulario-popup">
					<label for="email">
						Email
					</label>
					<input type="text" id="email" placeholder="Digite seu E-mail">
				</div>
				<div class="formulario-popup">
					<label for="password">
						Senha
					</label>
					<input type="password" id="password" placeholder="Digite sua senha">
				</div>
				<div class="formulario-popup">
					<input type="checkbox" id="remember-me">
					<label for="remember-me">
						Lembrar de mim
					</label>
				</div>
				<div class="formulario-popup">
					<button type="submit">Entrar</button>
				</div>
				<div class="formulario-popup">
					<a style="font-family: 'Times New Roman', Serif;" href="#">Esqueceu a sua senha?</a>
				</div>
				<hr>
				<div class="formulario-popup">
					<a href="cadastro.html">
						<button type="submit" class="cadastrar">Cadastrar-se</button>
					</a>
				</div>
			</div>
		</div>
		<!-- Fim PopUp de Login -->


	<section id="login-para-conteiner--celular">
			<h1>Bem vindo a New Hera</h1>
			<div class="form-celular">
				<label for="email">
					Email
				</label>
				<input type="text" id="email" placeholder="Digite seu E-mail">
			</div>
			<div class="form-celular">
				<label for="password">
					Senha
				</label>
				<input  type="password" id="password" placeholder="Digite sua senha">
			</div>
			<div class="form-celular">
				<label for="repassword">
					Confirme sua senha
				</label>
				<input  type="password" id="repassword" placeholder="Confirmar Senha">
			</div>
			<div class="form-celular">
				<label>Estado</label>
				<select id="estado">
					<option>Estado</option>
					<option>Acre</option>
					<option>Alagoas</option>
					<option>Amapá</option>
					<option>Amazonas</option>
					<option>Bahia</option>
					<option>Ceará</option>
					<option>Espírito Santo</option>
					<option>Goiás</option>
					<option>Maranhão</option>
					<option>Mato Grosso</option>
					<option>Mato Grosso do Sul</option>
					<option>Minas Gerais</option>
					<option>Pará</option>
					<option>Paraíba</option>
					<option>Paraná</option>
					<option>Pernambuco</option>
					<option>Piauí</option>
					<option>Rio de Janeiro</option>
					<option>Rio Grande do Norte</option>
					<option>Rio Grande do Sul</option>
					<option>Rondônia</option>
					<option>Roraima</option>
					<option>Santa Catarina</option>
					<option>São Paulo</option>
					<option>Sergipe</option>
					<option>Tocantins</option>
					<option>Distrito federal</option>
				</select>
			</div>
			<label>Preferências</label>
			<div class="form-preferencias">
				<div class="">
					<div class="unidade">
						<input type="checkbox" id="masculino">
						<label for="masculino">Masculino</label>
					</div>
					
					<div class="unidade">
						<input type="checkbox" name="" id="plussize">
						<label for="plussize">Plus Size</label>	
					</div>
					
					<div class="unidade">
						<input type="checkbox" name="" id="sportivo">
						<label for="sportivo">Esportivo</label>
					</div>
				</div>
				<div class="">
					<div class="unidade">
						<input type="checkbox" id="feminino">
						<label for="feminino">Feminino</label>
					</div>
					
					<div class="unidade">
						<input type="checkbox" name="" id="streetwear">
						<label for="streetwear">Street Wear</label>	
					</div>
					
					<div class="unidade">
						<input type="checkbox" name="" id="grife">
						<label for="grife">Grife</label>
					</div>
				</div>
			</div>
				<div class="form-celular">
					<button class="cadastrar">Cadastrar</button>
				</div>
	</section>

	<script src="https://kit.fontawesome.com/bd057bbf4d.js" crossorigin="anonymous"></script>
	<script src="js/exibicao.js"></script>
</body>
</html>
